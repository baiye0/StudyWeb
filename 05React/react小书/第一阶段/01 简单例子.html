        const createDOMFromString = (domString) =>{
            const div = document.createElement('div');
            div.innerHTML = domString
            return div
        }

        class LikeButton{

                this.state.isLiked = !this.state.isLiked
                likeText.innerHTML = this.state.isLiked?'ÂèñÊ∂à':'ÁÇπËµû'
            }
            render(){

                `
