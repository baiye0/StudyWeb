<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attributes</title>
</head>
<body>
	<div id="box"></div>
	<script>
		//在此处填写代码
		var data = document.createAttribute("data");
		var box = document.getElementById("box");
		data.value = "wrap";
		box.attributes.setNamedItem(data);
		
    </script>
</body>
</html>
