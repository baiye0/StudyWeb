<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>兄弟元素选择器</title>
<style type="text/css">
section > div + article {
	color: #f00;
}
</style>
</head>
<body>
<section>
	
	<article>
		<div>article里面的文字1</div>
	</article>
	<div>article外面的文字2</div>
	<article>
		<div>article里面的文字3</div>
	</article>
</section>
</body>
</html>
