<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<select v-model="value">
  		<option v-for="option in options" v-bind:value="option.value">
    		{{ option.text }}
  		</option>
		</select>
<span>Selected: {{ value }}</span>
	</div>
	<script type="text/javascript" src="../Vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app', //目的地
			data:{
				value: 'A',
			    options: [
			      { text: 'One', value: 'A' },
			      { text: 'Two', value: 'B' },
			      { text: 'Three', value: 'C' }
			    ]
			}
		});
	</script>
</body>
</html>
