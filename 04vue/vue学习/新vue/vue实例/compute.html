<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='../vue.js'></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model.number="value1">
		<select v-model="value3">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" v-model.number="value2">
		<button @click="computed">=</button>
		<input type="text" v-model="result">
    </div>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				value1:null,
				value2:null,
				value3:null,
				result:'',
			},
			methods:{
				computed:function(){
					switch(this.value3){
						case '+':this.result=this.value1+this.value2;break;
						case '-':this.result=this.value1-this.value2;break;
						case '*':this.result=this.value1*this.value2;break;
						case '/':this.result=this.value1/this.value2;break;
					}
				}
			},
			watch:{
				value3:function(){
					this.computed();
				}
			}
		})
	</script>
</body>
</html>
