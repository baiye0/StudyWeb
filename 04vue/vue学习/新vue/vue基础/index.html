<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='vue.js'></script>
</head>
<body>
	<div id="app">{{content}}</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',//表示操作的dom元素ID
			data:{ //数据
				content:'hello world'
			}
		})
		setTimeout(()=>{
			app.$data.content='change hello world'; 
		},2000);
	</script>
</body>
</html>
