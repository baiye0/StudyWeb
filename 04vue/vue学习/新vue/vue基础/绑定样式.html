<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
	<style>
		.btn{
			background: red;
			font-size: 20px;
			color: #000;
		}
		.newbtn{
			background: pink;
			border:2px solid yellow;
			font-size: 30px;
			color:black;
		}
	</style>
</head>
<body>
	<div id="app">
		<button class="btn"
				:class="{newbtn:actived}"
				@click="changebtn"
		>绑定样式</button>
	</div>
	
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				actived:false,
			},
			methods:{
				changebtn:function(){
					this.actived = !this.actived;
				}
			}
		})
	</script>
</body>
</html>
