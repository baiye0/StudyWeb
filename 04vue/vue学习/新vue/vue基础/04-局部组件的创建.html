<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		
	</div>
	<script type="text/javascript" src="../Vue.js"></script>
	<script type="text/javascript">
		//局部人口组件的声明 是一个对象 要大写。
		//局部组件的使用 声子 挂子 用子
		var App = {
			data(){
				return{

				}
			},
			template:`
				<div>
					我是入口组件
				</div>
			`
		};
		console.log(App);

		var vm = new Vue({
			el:'#app',
			data(){
				return {

				}
			},
			//挂载子组件
			components:{
				App:App
			},
			//父组件可以直接使用
			template:`
				<App></App>	
			`
		});
		console.log(vm);
	</script>
</body>
</html>
