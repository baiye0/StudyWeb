<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="../../Vue.js"></script>
	<script type="text/javascript" src="./node_modules/vue-router/dist/vue-router.js"></script>
	<script type="text/javascript">

	
		var TimeLine = {
			template:
			`
				<div>
					首页
				</div>
			`,
			created(){
				console.log('首页组件创建了')
			},
			mounted(){
				console.log('首页Dom渲染了');
			},
			destroyed(){
				console.log('首页组件销毁了')
			}
		}
		var Pines = {
			template:
			`
				<div>
					<h3 @click='clickHandler'>我是沸点</h3>

				</div>
			`,
			methods:{
				clickHandler(e){
					e.target.style.color='red';
				}
			},
			created(){
				console.log('沸点组件创建了')
			},
			mounted(){
				console.log('沸点Dom渲染了');
			},
			destroyed(){
				console.log('沸点组件销毁了')
			}
		}

		var router = new VueRouter({
			routes:[
				{
					path:"/timeline",
					component:TimeLine,
				},
				{
					path:"/pines",
					component:Pines
				},

			]
		});

		var App = {
			template:
			`
				<div>
					<router-link to='/timeline'>首页</router-link>
					<router-link to='/pines'>沸点</router-link>
					<keep-alive>
						<router-view></router-view>
					</keep-alive>
				</div>
			`
		}
		new Vue({
			el:"#app",
			router,
			template:
			`
				<App></App>
			`,
			components:{
				App
			}
		});
	</script>
</body>
</html>
