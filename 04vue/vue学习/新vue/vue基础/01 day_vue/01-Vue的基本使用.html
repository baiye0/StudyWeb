<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<!-- Vue的模板语法{{}} 双大括号插值 -->
		<h2>{{msg}}</h2>
		<h1>{{str.split('').reverse().join('')}}</h1>
		<h2>{{1>2?'真的':'假的'}}</h2>
		<h3>{{ {name:'1'} }}</h3>
	</div>
	<script type="text/javascript" src="../Vue.js"></script>
	<script type="text/javascript">
		//创建实例化对象
		//如果template中定义了内容，那么优先加载templa
		// 如果没有定义，则定义#app里的内容

		//数据发生改变时，视图也会发生改变，数据驱动视图！！！
		var vm = new Vue({
			el:'#app', //目的地
			data:{
				//数据属性
				//既可以是一个对象，也可以是一个函数
				msg:'黄瓜',
				str:'helloVue',
			}
			// template:`<div>{{msg}}</div>`
		});
		console.log(vm);
		console.log(vm.$data);
		//除了数据属性 VUE实例还暴露了一些有用的实例属性和方法，他们都有前缀$
	</script>
</body>
</html>
