<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id='app'></div>
	<!-- 1.引入VUE的模块 -->
	<script type="text/javascript" src="../../Vue.js"></script>
	<!-- 2.引入vue-router -->
	<script type="text/javascript" src="./node_modules/vue-router/dist/vue-router.js"></script>
	<!-- 3.让Vue使用该Vuerouter -->
	<script type="text/javascript">
		// Vue.use(vueRouter);  

		var Login = {
			template:
			`
				<div>我是登录页面</div>
			`
		}

		var Register = {
			template:
			`
				<div>我是注册页面</div>
			`
		}

		//4.创建vue-router对象

		var router = new VueRouter({
			//5.配置路由对象
			routes:[
				//路由匹配的规则
				{
					path:"/login",
					component:Login
				},
				{
					path:"/register",
					component:Register
				},
			]
		});

		//引入vue-router模块后 会跑出来两个全局的组件 router-link==>a router-view==>路由匹配组件的出口  to==>href
		var App = {
			template:
			`	<div>
					<router-link to="/login">登陆页面</router-link>
					<router-link to="/register">注册页面</router-link>
					<router-view></router-view>
				</div>
			`
		}
		new Vue({
			el:'#app',
			data(){
				return{

				}
			},
			components:{
				App
			},
			//5.交给Vue管理
			router,
			template:
			`
				<App />
			`
		});

	</script>
</body>
</html>
