<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		
	</div>
	<script type="text/javascript" src='../../Vue.js'></script>
	<script type="text/javascript">

		var App = {
			data(){
				return{
					isShow:false
				}
			},
			template:`
					<div class='app'>
						<input type="text" v-show='isShow' ref='input' />
					</div>
			`,
			
			mounted(){
				this.isShow = true;
				console.log(this.$refs.input);
				//$nextTick()是在dom更新循环结束后执行回调函数，在修改数据之后使用
				//该方法，在回调中获取更新之后的dom
				// this.$refs.input.focus();
				this.$nextTick(function(){
					this.$refs.input.focus();
				})
			}
		}

		new Vue({
			el:'#app',
			data(){
				return{

				}
			},
			components:{
				App:App
			},
			template:`<App></App>`
		});
	</script>
</body>
</html>
