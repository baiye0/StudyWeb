<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		
	</div>
	<script type="text/javascript" src='../../Vue.js'></script>
	<script type="text/javascript">


		//全局组件
		Vue.component('Vbtn',{
			template:`
				<button>按钮</button>
			`
		});

		var Vheader = {
			template:`
				<div>我是头部组件
					<Vbtn></Vbtn>
					<Vbtn></Vbtn>
					<Vbtn></Vbtn>
				</div>
			`
		}

		var App = {
			data(){
				return{

				}
			},
			template:`
					<div><Vheader></Vheader></div>
			`,
			components:{
				Vheader
			}
		}

		new Vue({
			el:'#app',
			data(){
				return{

				}
			},
			components:{
				App:App
			},
			template:`<App></App>`
		});
	</script>
</body>
</html>
