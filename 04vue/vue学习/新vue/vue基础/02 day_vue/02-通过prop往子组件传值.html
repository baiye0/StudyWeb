<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		
	</div>
	<script type="text/javascript" src='../../Vue.js'></script>
	<script type="text/javascript">
		//父组件

		//父=>子
		//1.向父组件绑定自定义的属性
		//2.在子组件中使用props接受父组件传递的数据
		//3.可以在子组件中任意使用
		Vue.component('Parent',{
			template:`
				<div>
					<p>我是一个父组件</p>
					<Child :ChildData="msg"></Child>
				</div>
			`,
			data(){
				return{
					msg:"我是父组件的数据"
				}
			}
		});

		//子组件
		Vue.component('Child',{
			template:`
				<div>
					<p>我是一个子组件</p>
					<input type="text" v-model='ChildData' />
				</div>
			`,
			props:['ChildData']
		});
		var App = {
			data(){
				return{

				}
			},
			template:`
					<div><Parent></Parent></div>
					`
		}

		new Vue({
			el:'#app',
			data(){
				return{

				}
			},
			components:{
				App:App
			},
			template:`<App></App>`
		});
	</script>
</body>
</html>
