        function insert(value) {
            return {
                into: function (array) {
                    return {
                        after: function (afterValue) {
                            array.splice(array.indexOf(afterValue) + 1, 0, value);
                            return array;
                        }
                    };
                }
            };
        }

        console.log(insert(2).into([1, 3]).after(1));
        // 补充代码
        const insert2 = value => {
            return {
                into: array => {
                    return {
                        after: afterValue => {
                            array.splice(array.indexOf(afterValue) + 1, 0, value);
                            return array;
                        }
                    }

                }
            }
        }
        console.log(insert2(2).into([1, 3]).after(1));
